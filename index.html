<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Spotifyweb</title>
  </head>
  <body>
    <section id="upgrade">
      <img src="img/logo.svg" alt="">
      <div class="">
        <button class="btn">Effettua l'upgrade</button>
      </div>
    </section>
    <!-- Side-Nav-bar -->
    <section id="my-side-nav-bar">
      <div class="nav-box white"></div>
      <div class="my-flex-box">
        <div class="big-nav-box white hidden-xs"></div>
        <div class="nav-box blue"></div>
      </div>
    </section>

    <section id="my-main-content">
      <div class="my-main-content-nav">
        <div class="text-box white"></div>
        <div class="text-box white"></div>
        <div class="text-box white"></div>
        <div class="text-box white"></div>
        <div class="text-box white"></div>
        <div class="text-box white"></div>
      </div>
      <div class="my-container">
        <div class="title-box white"></div>
        <div class="my-content">
          <div class="content-box blue"></div>
          <div class="content-box blue"></div>
          <div class="content-box blue"></div>
          <div class="content-box blue"></div>
          <div class="content-box blue"></div>
          <div class="content-box blue"></div>
        </div>
        <div class="title-box white"></div>
        <div class="my-content">
          <div class="content-box blue"></div>
          <div class="content-box blue"></div>
        </div>
        <div class="title-box white"></div>
        <div class="my-content">
          <div class="content-box bubble blue"></div>
          <div class="content-box bubble blue"></div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-box blue"></div>
      <div class="big-footer-box white"></div>
      <div class="footer-box blue"></div>
    </footer>
  </body>
</html>
